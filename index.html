<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Calculater Project</h1>
    <div class="container">
        <div class="border">
            <div class="monitor">monitor</div>
            <button class="reset">Ac</button>
            <button class="delete">Del</button>
            <button class="memory">Ans</button>
            <button>,</button>
            <button key="96" class="number">0</button>
            <button key="97 " class="number">1</button>
            <button key="98 " class="number">2</button>
            <button key="99 " class="number">3</button>
            <button key="100" class="number">4</button>
            <button key="101" class="number">5</button>
            <button key="102" class="number">6</button>
            <button key="103" class="number">7</button>
            <button key="104" class="number">8</button>
            <button key="105" class="number">9</button>
            <button key="107" class="operator">+</button>
            <button key="109" class="operator">-</button>
            <button key="106" class="operator">*</button>
            <button key="111" class="operator">/</button>
            <button key="187" class="operator" style="flex-grow: 1;">=</button>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>

</html>
